<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles/login_style.css">
      <title>Log in</title>
</head>
<body>
      <video autoplay muted loop class="background">
            <source src="./imgs/Blob Simple (displacement).mp4" type="video/mp4">
            Your browser does not support the video tag.
      </video>

      <div class="form_main">
            <a href="#"><img class="logo" id="logo" src="./imgs/KutToken-logo.png"></a>
            <a href="#" class="log-out-link"><span class="log-out-svg">
                 <svg width="64" height="32" viewBox="0 0 64 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 28L44.0416 3.95837" stroke="white" stroke-width="2" stroke-linecap="round"/>
                  <path d="M20 4L44.0416 28.0416" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg> 
            </span></a>
            <div class="form_cont">
                  <div class="form">
                        <div class="form-inner">
                              <p class="form_title">Вход в кабинет</p>
                              <div class="form_input">
                                    <input type="text" placeholder="Введите свой ID" class="id_input input">
                                    <input type="text" placeholder="Введите пароль" class="pass_input input">
                              </div>
                        </div>
                        <div class="form_btn">
                              <button class="login">Войти</button>
                              <button class="back">Назад</button>
                        </div>
                  </div>
                  
            </div>
      </div>
      <script src="./js/profile_main.js"></script>
</body>
</html>
